[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[theme]
base = "light"
primaryColor = "#1f77b4"

[client]
showErrorDetails = true
toolbarMode = "auto"

[runner]
magicEnabled = true
fastReruns = true
