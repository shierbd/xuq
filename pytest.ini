# 测试框架配置
# pytest配置文件

[tool:pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 显示更详细的输出
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    llm: 需要LLM API的测试

# 最小覆盖率要求
[coverage:run]
source = core,storage,ai,utils
omit =
    */tests/*
    */scripts/*
    */ui/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
