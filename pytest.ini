[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    api: 标记 API 测试

# 覆盖率配置
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
