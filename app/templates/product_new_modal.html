<!-- 新建商品模态框 -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="new-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <!-- 标题 -->
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                新建商品
            </h3>

            <!-- 表单 -->
            <form
                hx-post="/products"
                hx-target="#products-table tbody"
                hx-swap="afterbegin"
                hx-on::after-request="document.getElementById('new-modal').remove(); showNotification('商品创建成功', 'success')"
            >
                <!-- 商品名称 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        商品名称
                    </label>
                    <input
                        type="text"
                        name="name"
                        required
                        class="form-input"
                        placeholder="请输入商品名称"
                    >
                </div>

                <!-- 分类 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        分类
                    </label>
                    <select name="category" required class="form-input">
                        <option value="">请选择分类</option>
                        <option value="electronics">电子产品</option>
                        <option value="clothing">服装</option>
                        <option value="home">家居</option>
                        <option value="sports">运动</option>
                    </select>
                </div>

                <!-- 价格 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        价格
                    </label>
                    <input
                        type="number"
                        name="price"
                        step="0.01"
                        required
                        class="form-input"
                        placeholder="0.00"
                    >
                </div>

                <!-- 状态 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        状态
                    </label>
                    <select name="status" required class="form-input">
                        <option value="active">激活</option>
                        <option value="inactive">停用</option>
                    </select>
                </div>

                <!-- 描述 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        描述（可选）
                    </label>
                    <textarea
                        name="description"
                        rows="3"
                        class="form-input"
                        placeholder="请输入商品描述"
                    ></textarea>
                </div>

                <!-- 按钮 -->
                <div class="flex justify-end space-x-2">
                    <button
                        type="button"
                        class="btn bg-gray-300 text-gray-700 hover:bg-gray-400"
                        onclick="document.getElementById('new-modal').remove()"
                    >
                        取消
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        <span class="htmx-indicator">
                            <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        创建
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
