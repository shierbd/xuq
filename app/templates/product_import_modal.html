<!-- 导入数据模态框 -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="import-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <!-- 标题 -->
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                导入商品数据
            </h3>

            <!-- 说明 -->
            <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded">
                <p class="text-sm text-blue-800">
                    请上传CSV文件，文件应包含以下列：<br>
                    <code class="text-xs">name, category, price, status, description</code>
                </p>
            </div>

            <!-- 表单 -->
            <form
                hx-post="/products/import"
                hx-encoding="multipart/form-data"
                hx-target="#import-result"
            >
                <!-- 文件上传 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        选择CSV文件
                    </label>
                    <input
                        type="file"
                        name="file"
                        accept=".csv"
                        required
                        class="form-input"
                    >
                </div>

                <!-- 结果显示区域 -->
                <div id="import-result" class="mb-4"></div>

                <!-- 按钮 -->
                <div class="flex justify-end space-x-2">
                    <button
                        type="button"
                        class="btn bg-gray-300 text-gray-700 hover:bg-gray-400"
                        onclick="document.getElementById('import-modal').remove()"
                    >
                        取消
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        <span class="htmx-indicator">
                            <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        导入
                    </button>
                </div>
            </form>

            <!-- CSV模板下载 -->
            <div class="mt-4 pt-4 border-t">
                <p class="text-sm text-gray-600 mb-2">没有CSV文件？</p>
                <a
                    href="/products/template"
                    download="products_template.csv"
                    class="text-sm text-indigo-600 hover:text-indigo-900"
                >
                    下载CSV模板
                </a>
            </div>
        </div>
    </div>
</div>
